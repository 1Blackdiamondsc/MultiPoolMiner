<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 id="title" class="h2" data-navbaractive="navinactiveminers">Inactive Miners</h1>
</div>
<div class="alert alert-info" role="alert">Shows all inactive miners. These are either disabled or failed benchmarking.</div>

<div id="toolbar">
    <button id="re-benchmark" class="btn btn-primary">Trigger re-benchmarking</button>
    <button id="failed" class="btn btn-warning">Mark Miner as failed</button>
    <button id="disable" class="btn btn-danger">Disable Miner</button>
</div>

<table id="miners" class="table"
    data-icons="icons"
    data-toolbar="#toolbar"
    data-url="/inactiveminers"
    data-cache="false"
    data-toggle="table"
    data-response-handler="formatMiners"
    data-filter-control="true"
    data-show-search-clear-button="true"
    data-sort-order="asc"
    data-sort-name="Name"
    data-remember-order="true"
    data-filter-control="true"
    data-detail-formatter="detailFormatter"
    data-show-button-text="true"
    data-show-columns="true"
    data-show-refresh="true"
    data-detail-view="true"
    data-click-to-select="true">

    <thead>
        <tr>
            <th data-field="state" data-checkbox="true"></th>
            <th data-field="Name" data-sortable="true" data-filter-control="input" data-filter-strict-search="false" data-visible="false">Name</th>
            <th data-field="BaseName" data-sortable="true" data-filter-control="select" data-filter-strict-search="false">BaseName</th>
            <th data-field="Version" data-sortable="true" data-filter-control="select" data-filter-strict-search="false">Version</th>
            <th data-field="API" data-sortable="true" data-filter-control="input" data-filter-strict-search="false" data-visible="false">API</th>
            <th data-field="Port" data-sortable="true" data-filter-control="select" data-visible="false">API Port</th>
            <th data-field="WarmupTime" data-sortable="true" data-filter-control="input" data-filter-strict-search="false" data-visible="false" data-width=3>WarmupTime</th>
            <th data-field="IntervalMultiplier" data-sortable="true" data-filter-control="input" data-filter-strict-search="false" data-visible="false" data-width=1>IntervalMultiplier</th>
            <th data-field="Reason" data-sortable="true" data-filter-control="select" data-filter-strict-search="true">Reason</th>
            <th data-field="tDevices" data-sortable="true" data-filter-control="select" data-filter-strict-search="true">Devices</th>
            <th data-field="tPrimaryAlgorithm" data-sortable="true" data-filter-control="select" data-filter-strict-search="true">Primary Algorithm</th>
            <th data-field="tPrimaryFee" data-align="right" data-sortable="true" data-filter-control="input" data-filter-strict-search="false" data-formatter="formatPercent" data-width=1>Fee&nbsp&nbsp</th>
            <th data-field="tSecondaryAlgorithm" data-sortable="true" data-filter-control="select" data-filter-strict-search="true">Secondary Algorithm</th>
            <th data-field="tSecondaryFee" data-align="right" data-sortable="true" data-filter-control="input" data-filter-strict-search="false" data-formatter="formatPercent" data-width=1>Fee&nbsp&nbsp</th>
        </tr>
    </thead>
</table>

<script type="text/javascript">
    var $table = $('#miners')
    var $querysize = 10000

    $(function () {
        $('#re-benchmark').click(function () {
            var $data = $table.bootstrapTable('getSelections');
            if ($data.length >= 1) {
                $data = JSON.stringify($data.map($element => ({Name: $element.Name, Algorithms: Object.keys($element.HashRates)})));
                if ($data.length >= $querysize) {
                    alert('Too many objects selected, cannot proceed.\nUnselect some objects and try again.\n\n(Query size: ' + $data.length + '/' + $querysize + ')');
                }
                else {
                    $command = 'scripts/managestat.ps1?DataSet=InactiveMiners&Action=RemoveStat&Type=HashRate&Data=' + encodeURIComponent($data);
                    $('.modal-body').load($command, function() {
                        $('.modal-title').text($('#re-benchmark').text());
                        $('#myModal').modal({show:true});
                    });
                }
            }
        });

        $('#failed').click(function () {
            var $data = $table.bootstrapTable('getSelections');
            if ($data.length >= 1) {
                $data = JSON.stringify($data.map($element => ({Name: $element.Name, Algorithms: Object.keys($element.HashRates)})));
                if ($data.length >= $querysize) {
                    alert('Too many objects selected, cannot proceed.\nUnselect some objects and try again.\n\n(Query size: ' + $data.length + '/' + $querysize + ')');
                }
                else {
                    $command = 'scripts/managestat.ps1?DataSet=InactiveMiners&Action=SetStat&Type=HashRate&Value=0&Data=' + encodeURIComponent($data);
                    $('.modal-body').load($command, function() {
                        $('.modal-title').text($('#failed').text());
                        $('#myModal').modal({show:true});
                    });
                }
            }
        });

        $('#disable').click(function () {
            var $data = $table.bootstrapTable('getSelections');
            if ($data.length >= 1) {
                $data = JSON.stringify($data.map($element => ({Name: $element.Name, Algorithms: Object.keys($element.HashRates)})));
                if ($data.length >= $querysize) {
                    alert('Too many objects selected, cannot proceed.\nUnselect some objects and try again.\n\n(Query size: ' + $data.length + '/' + $querysize + ')');
                }
                else {
                    $command = 'scripts/managestat.ps1?DataSet=InactiveMiners&Action=SetStat&Type=HashRate&Value=-1&Data=' + encodeURIComponent($data);
                    $('.modal-body').load($command, function() {
                        $('.modal-title').text($('#disable').text());
                        $('#myModal').modal({show:true});
                    });
                }
            }
        });
    });

    $('#myModal').on('hidden.bs.modal', function () {
        $table.bootstrapTable('refresh');
    });

    function formatMiners(data) {
        // This function can alter the returned data before building the table, formatting it in a way
        // that is easier to display and manipulate in a table
        $.each(data, function(index, item) {

            // Format the device(s)
            item.tDevices = item.DeviceName.toString();

            // Format the algorithms, hashrates & fees
            var algorithms = Object.keys(item.HashRates);
            item.tPrimaryAlgorithm = algorithms[0];
            item.tSecondaryAlgorithm = algorithms[1];
            var fees = Object.values(item.Fees);
            item.tPrimaryFee = fees[0];
            item.tSecondaryFee = fees[1];

            // Get effective command line from argument json
            var arguments = new Object(item.Arguments);
            if (arguments.Commands) {
                item.Arguments = arguments.Commands;
            }
        });
        return data;
    }
</script>
